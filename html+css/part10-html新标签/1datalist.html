<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist</title>
</head>
<body>
<input type="text" value="请输入" list="star"/>
<datalist id="star">
    <option value="刘德华">刘德华</option>
    <option value="刘嘉玲">刘嘉玲</option>
    <option value="刘若英">刘若英</option>
    <option value="张秀英">张秀英</option>
    <option value="张杰">张杰</option>
</datalist>

<hr>

<fieldset>
    <legend>用户登录</legend> <!--在线上显示-->
    用户名：<input type="text"/><br>
    密码：<input type="password"/>
</fieldset>
</body>
</html>
