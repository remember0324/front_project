<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型-border</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }

        td {
            border: 10px solid red;
            text-align: center;
        }

        table, td {
            /*相邻边框合并*/
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<table cellpadding="0" cellspacing="0">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>

</body>
</html>
