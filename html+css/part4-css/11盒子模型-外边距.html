<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距</title>
    <style>
        /*外边距和内边距属性几乎差不多，只是边距的位置变化了而已*/
        div{
            /*让盒子内容（文字，行内元素，行内块元素）居中对齐*/
            text-align: center;
            width: 300px;
            height: 300px;
            background: pink;
            /*让盒子居中对齐------必须满足两个条件，1指定宽度，2块元素*/
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div>test--test--test--test--test</div>
</body>
</html>
