<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css三大特性</title>
    <link rel="stylesheet" href="../css/part4_1.css">
    <style>
        /*层叠性*/
        /*层叠性优先级:外部样式<引用样式<行内样式*/
        /*元素选择器优先级:元素选择<类选择<id选择*/
        .stack {
            color: red;
            font-size: 25px;
        }

        div {
            /*后面的颜色会覆盖前面的颜色*/
            color: pink;
        }
    </style>
</head>
<body>
<!--直接写在元素上的颜色覆盖所有以前的颜色-->
<div id="stack" class="stack" style="color: palegreen">测试css的层叠性</div>
</body>
</html>
