<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位练习</title>
    <style>
        div {
            width: 310px;
            height: 190px;
            border: 1px solid red;
            margin: 50px auto;
            padding: 10px;
            /*父亲相对定位*/
            position: relative;
        }

        div img:nth-of-type(1) {
            /*子绝对定位*/
            position: absolute;
            top: 0;
            left: 0;
        }

        div img:nth-of-type(2) {
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>

<div>
    <img src="../image/top_tu.gif">
    <img src="../image/br.gif">
    <img src="../image/adv.jpg">
</div>

</body>
</html>
