<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格里面加表单</title>
</head>
<body>
<table width="600px" border="0" cellspacing="0" cellpadding="0" align="center">
    <caption><h3>青春不常在，抓紧谈恋爱</h3></caption>
    <tr>
        <td width="100px" height="40px">性别</td>
        <td height="40px">
            <label><input type="radio" name="sex"><img src="../image/man.jpg">男</label>
            <label><input type="radio" name="sex"><img src="../image/women.jpg">女</label>

        </td>
    </tr>
    <tr>
        <td height="40px">生日</td>
        <td>
            <select name="year">
                <option value="请选择年">请选择年</option>
                <option value="1995" selected>1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
            </select>
            <select name="month">
                <option value="请选择月">请选择月</option>
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
            </select>
            <select name="day">
                <option value="请选择天">请选择天</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
            </select>
        </td>
    </tr>
    <tr>
        <td height="40px">所在地区</td>
        <td>
            <input type="text" value="北京">
        </td>
    </tr>
    <tr>
        <td height="40px">婚姻状况</td>
        <td>
            <label><input type="radio" name="marriage">未婚</label>
            <label><input type="radio" name="marriage">离婚</label>
            <label><input type="radio" name="marriage">丧偶</label>
        </td>
    </tr>
    <tr>
        <td height="40px">学历</td>
        <td>
            <input type="text" value="小学">
        </td>
    </tr>
    <tr>
        <td height="40px">月薪</td>
        <td>
            <input type="text" value="5000-10000">
        </td>
    </tr>
    <tr>
        <td height="40px">手机号</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td height="40px">昵称</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td height="80px">喜欢的类型</td>
        <td>
            <input type="checkbox" name="merry">妩媚
            <input type="checkbox" name="merry">柔美
            <input type="checkbox" name="merry">可爱
            <input type="checkbox" name="merry">小鲜肉
            <input type="checkbox" name="merry">型男
            <input type="checkbox" name="merry">气质
        </td>
    </tr>
    <tr>
        <td height="40px">自我介绍</td>
        <td>
            <textarea rows="5" cols="50"></textarea>
        </td>
    </tr>
    <tr>
        <td height="40px"></td>
        <td><input type="image" src="../image/btn.png"></td>
    </tr>
    <tr>
        <td height="40px"></td>
        <td>
            <input type="checkbox" checked>
            <a href="#"></a>
            我同意注册条款和会员加入标准
        </td>
    </tr>
    <tr>
        <td height="40px"></td>
        <td><a href="4_2.表格里面加表单.html">我是会员，立即登录</a></td>
    </tr>
    <tr>
        <td height="60px"></td>
        <td>
            <h3>我承诺</h3>
            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
        </td>
    </tr>

</table>
</body>
</html>
