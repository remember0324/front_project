<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示模式</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background: #FF0000;
        }

        span {
            width: 300px; /*对行内无作用*/
            height: 300px; /*对行内无作用*/
            background: #cccccc;
        }

        p[style] {
            height: 100px;
            width: 300px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<!--块元素：可以放块元素和行内元素（独占一行）-->
<div>块元素1</div>
<div>块元素2</div>
<hr>
<!--p,h1-h6等文字块元素能组成段落,不能放其他块级元素-->
<h5>
    <div>p,h1-h6等文字块元素能组成段落,不能放其他块级元素</div>
</h5>
<!--a标签里里面不能再放a标签,a标签里面可以放块级元素-->
<a href="#">错误
    <a href="#">错误</a>
</a>
<a href="#">
    <div>a标签里面可以放块级元素</div>
</a>
<hr>
<!--行内元素：只能放行内元素（行宽由内容决定）-->
<span>行内元素1</span>
<span>行内元素2</span>
<!--行内块元素：综合行内和块元素：1.和相邻行内元素显示在同同一行，2.默认宽高是本身内容宽高,3.宽高以及内外边距可以控制-->
<!--img .td input 都是行内块元素-->
<hr>
<p style="display: inline-block">行内块元素1</p><strong>我是行内元素</strong>
<p>我是块元素</p>
<p style="display: inline-block">行内块元素2</p>
<hr>
<div style="display: inline">块元素转行内元素</div>
<span style="display: block">块元素转行内元素</span>
</body>
</html>
