<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮廓线</title>
    <style>
        /*
        outline 可以按顺序设置如下属性：
            outline-color
            outline-style
            outline-width
        */
        input{
            /*取消轮廓*/
            outline: none;
            /*然后方便在各个浏览器统一给个边框*/
            border: 1px solid red;
        }
    </style>

</head>
<body>


<input type="text" placeholder="请输入用户名">

<textarea rows="5" cols="30">我也有蓝色轮廓线</textarea>
</body>
</html>
