<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本域防止拖拽</title>
    <style>
        textarea{
            /*
                none	用户无法调整元素的尺寸。
                both	用户可调整元素的高度和宽度。
                horizontal	用户可调整元素的宽度。
                vertical	用户可调整元素的高度。
            */
            resize: none;
        }
    </style>
</head>
<body>

<textarea rows="10" cols="30">
我是文本域
我是文本域
我是文本域
我是文本域
</textarea>

</body>
</html>
