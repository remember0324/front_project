<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直居中</title>
    <style>
        img {

            /*vertical-align:主要针对行内元素和行内块元素
                baseline	默认。元素放置在父元素的基线上。
                middle	把此元素放置在父元素的中部。
                top	把元素的顶端与行中最高元素的顶端对齐
            */

            vertical-align: middle;
        }
    </style>
</head>
<body>

<div>
    我是文字我是文字我是文字
    <img src="../image/tudou.jpg">
</div>

</body>
</html>
