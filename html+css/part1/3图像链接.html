<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像链接</title>
</head>
<body>
    <p>基本图像插入</p>
    <img src="../image/oldman.jpg"><br>

    <p>带有alt的图像---图像不能显示时的替换文本</p>
    <img src="../image/oldman2.jpg" alt="圣诞老人"><br>

    <p>带有title的图像---鼠标悬停后显示文本</p>
    <img src="../image/oldman.jpg" title="我是圣诞老人···"><br>

    <p>固定图像的宽高---width/heigt  </p>
    <img src="../image/oldman.jpg" width="130px" height="120px"><br>

    <p>设置图像的边框 -----border</p>
    <img src="../image/oldman.jpg" border="3px"><br>
