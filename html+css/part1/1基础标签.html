<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础标签</title>
</head>
<body>
我是无标签
<h1>我是h1标签</h1>
<h2>我是h2标签</h2>
<h3>我是h3标签</h3>
<h4>我是h4标签</h4>
<h5>我是h5标签</h5>
<h6>我是h6标签</h6>
<p>我是段落标签</p>
<hr/>
<p>上面分割线</p>
<br/>
<p>上面换行</p>
<p>&nbsp; 表示一个半角空格</p>

<div>div1标签------块元素</div>
<div>div2标签------块元素</div>
<span>span2-------行内元素</span>
<span>span2-------行内元素</span>
<hr>
<strong>加粗标签1---推荐</strong>
<b>加粗标签2</b>
<hr>
<em>斜体标签1---推荐</em>
<i>斜体标签2</i>
<hr>
<del>删除线1---推荐</del>
<s>删除线2</s>
<hr>
<ins>下划线1---推荐</ins>
<u>下划线2</u>
</body>
</html>
