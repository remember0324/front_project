<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<p>无序列表</p>
<h3>水果</h3>
<!--ul标签内只能有li标签-->
<!--li标签中可以有其他标签-->
<ul>
    <li>苹果</li>
    <li>梨子</li>
    <li>车厘子</li>
    <li>香蕉</li>
    <li>橘子</li>
</ul>
<hr>
<p>有序列表</p>
<h3>里约奥运奖牌排行版</h3>
<!--ol标签内只能有li标签-->
<!--li标签中可以有其他标签-->
<ol>
    <li>美国</li>
    <li>英国</li>
    <li>中国</li>
    <li>香俄罗斯</li>
</ol>
<hr>
<p>自定义列表</p>
<h3>部分中国城市及其下级行政区</h3>
<!--dl标签内只能有dd标签和dt标签,一般一个dl只有一个dd-->
<!--dd标签为小主题-->
<!--dt标签为为内容-->
<dl>
    <dd>上海</dd>
    <dt>黄浦区</dt>
    <dt>静安区</dt>
    <dt>虹口区</dt>
    <dt>长宁区</dt>
</dl>
<dl>
    <dd>北京</dd>
    <dt>昌平区</dt>
    <dt>通州区</dt>
    <dt>顺义区</dt>
    <dt>海淀区</dt>
</dl>
</body>
</html>
