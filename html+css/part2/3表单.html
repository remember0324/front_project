<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--action:提交到哪里去-->
<!--target:目标跳转-->
<form target="_blank" action="#" method="post">
    <input type="text" title="文本框" name="myText" value="我的文本框" size="20px" maxlength="20"><br>
    <input type="password" title="密码框"><br>
    <input type="radio" title="单选按钮"><br>
    <input type="checkbox" title="多选按钮" checked><br>
    <input type="image" src="../image/up.jpg" title="图像提交按钮"><br>
    <input type="file" title="文件域"><br>
    <input type="button" title="普通按钮" value="普通按钮"><br>
    <input type="submit" title="提交按钮"><br>
    <input type="reset" title="重置按钮" ><br>
    <label for="#la1">
        lable标签1：<input type="text" id="#la1">
        lable标签2：<input type="text" id="#la2">
        lable标签3：<input type="text" id="#la3">
    </label>
</form>
</body>
</html>
